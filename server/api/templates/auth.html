<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="/public/styles/small_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Шапка сайта -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Мой сайт</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/api/templates/auth">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/templates/registration">Регистрация</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контейнер для авторизации -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card my-5">
                    <div class="card-header text-center">
                        <h2>Вход</h2>
                        {% if error %}
                            <div style="color: red;">
                                <h5>
                                    {{ error }}
                                </h5>
                            </div>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <form id="form" action="/api/users/sign_in" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Имя пользователя</label>
                                <input type="text" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button id="button_submit" type="submit" class="btn btn-primary w-100">Войти</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Нет аккаунта? <a href="/api/templates/registration">Зарегистрироваться</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер сайта -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2024 Мой сайт. Все права защищены.</p>
            <p>Разработано командой <a href="#">Мои разработчики</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>

    </script>

</body>
</html>
